<div class="row mt-5">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h6>Category: {{ category }}</h6>
        <button class="badge badge-dark" (click)="setCategory('National')" id="national">National</button>
        <button class="badge badge-dark" (click)="setCategory('International')" id="international">International</button>
          <hr/>
        <h6>SubCategory: {{ subcategory }}</h6>
        <button class="badge badge-dark" (click)="setSubCategory('Entertainment')" id="entertainment">Entertainment</button>
        <button class="badge badge-dark" (click)="setSubCategory('Technology')" id="technology">Technology</button>
        <button class="badge badge-dark" (click)="setSubCategory('Business')" id="business">Business</button>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
      <div *ngFor="let item of (news | filter: newsFilter);">
        <div class="card">
         <div class="card-body">
            <h5 class="card-title" id="newsTitle">{{ item.title }}</h5>
            <small class="text-muted" id="newsCreatedAt">Created on {{ item.date | date }}, </small>
            <small class="text-muted" id="newsCategory">Category: {{ item.category }}, </small>
            <small class="text-muted" id="newsSubCategory">SubCategory: {{ item.subcategory }}, </small>
            <small class="text-muted" id="newsAuthor">Author: {{ item.author }}</small>
         </div>
      </div>  
    </div>
  </div>
</div>
